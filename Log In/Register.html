<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login_Register</title>
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<section class = "container">
  <div class = "LogIn-box">
			<h1>Register Now</h1>
	    <form action = ""class = "main-form">
				<div class = "form-group">
					    <label for="">First Name </label>
					    <input type="text" placeholder="FirstName" class = "form-control">
					
				</div> 

				<div class = "form-group">
					    <label for="">Last Name</label>
					    <input type="text" placeholder="LastName" class = "form-control">
				</div>
				<div class = "form-group">
					    <label for="">Father Name</label>
					    <input type="text" placeholder="Father Name" class = "form-control">
					
				</div> 
				<div class = "form-group">
					    <label for="">Mother Name </label>
					    <input type="text" placeholder="Mother Name" class = "form-control">
					
				</div> 
				<div class = "form-group">
					    <label for="">Email or Mobile Number </label>
					    <input type="text" placeholder="Email or Mobile Number" class = "form-control">
					
				</div> 
				<div>
					 <label for=""><b>Gender</b></label><br>
					<input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
				</div>
				<div class = "form-group">
					    <label for="">Password </label>
					    <input type="Password" placeholder="Password" class = "form-control">
					
				</div> 
				<div class = "form-group">
					    <label for="">Confirm Password </label>
					    <input type="Password" placeholder="Confirm Password" class = "form-control">
					
				</div> 

				<div class = "form-group">
					    <button type="button" class = "btn">Register Here</button>
				</div>
				<div class = "form-group">
					    <a href="index.html"><b>Back Login</b></a>
				</div>
		</form>
			



  </div>
</section>
	
</body>
</html>
